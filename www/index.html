<!doctype html>
<html ng-app="G">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assets/bootstrap/dist/css/bootstrap.min.css">

    <script src="assets/angular/angular.js"></script>
    <script src="assets/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="assets/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="assets/angular-bootstrap/ui-bootstrap-tpls.js"></script>

    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/app.css">
</head>
<body class="ng-cloak">
<div class="container">
    <header class="navbar navbar-default navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle"
                            data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-3"
                            ng-click="isCollapsed = !isCollapsed">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand visible-xs" href="#">G</a>
                </div>

                <nav class="hidden-xs">
                    <ul class="nav navbar-nav">
                        <li><a href="#getting_started">G</a></li>
                        <li><a href="#getting_started" ng-click="isCollapsed = !isCollapsed">Getting started</a></li>
                        <li><a href="#directives_small" ng-click="isCollapsed = !isCollapsed">Directives</a></li>
                    </ul>
                </nav>

                <nav class="visible-xs" collapse="!isCollapsed">
                    <ul class="nav navbar-nav">
                        <li><a href="#getting_started" ng-click="isCollapsed = !isCollapsed">Getting started</a></li>
                        <li><a href="#directives_small" ng-click="isCollapsed = !isCollapsed">Directives</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="starter-template">
        <div ui-view></div>
    </div>
</div>

<script src="assets/html5shiv/dist/html5shiv.js"></script>
<script src="assets/respond/dest/respond.src.js"></script>

</body>
</html>
